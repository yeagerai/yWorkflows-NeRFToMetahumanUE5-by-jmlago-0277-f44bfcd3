description: Converts the 3D render generated by the NeRF (Neural Radiance Fields)
  model into a mesh compatible with Unreal Engine 5. Outputs the mesh in .fbx or .obj
  format.
input-class: NeRFToMeshConverterInputDict
name: NeRFToMeshConverter
output-class: NeRFToMeshConverterOutputDict
parameters:
  output_format: fbx
  precision: 0.001
